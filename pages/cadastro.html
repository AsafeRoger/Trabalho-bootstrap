<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto | Sena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">

            <!-- Sidebar -->
            <div class="col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>


            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">

                <div class="row">
                    <!-- Navbar dentro do content -->
                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>

                <!-- CONTEUDO PRINCIPAL -->
                <div class="row">
                    <div class="login d-block  max-w d-flex align-items-center justify-content-center">

                        <div>
                            <div class="modal-content rounded-4 shadow bg-success-border-subtle">
                                <div class="modal-header p-5 pb-4 border-bottom-0">
                                    <h1 class="fw-bold mb-0 fs-2 bg-success-border-subtle">Cadastre um Produto: </h1>
                                </div>
                
                                <div class="modal-body p-5 pt-0">
                                    <form class="">
                                        <div class="form-floating mb-3">
                                            <input type="Name" class="form-control rounded-3" id="floatingInput"
                                                placeholder="X-Salada">
                                            <label for="floatingInput">Nome: </label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="number" class="form-control rounded-3" id="floatingPassword"
                                                placeholder="00,00">
                                            <label for="floatingPassword">Preço: </label>
                                        </div>
                                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary btn-dark" type="submit">Cadastrar</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
